databaseChangeLog:
  - changeSet:
      id: 07042022-create-user-table
      author: bogdan_lopatenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 07042022-create-ticket-table
      author: bogdan_lopatenko
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: movie_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: place
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullanle: false
              - column:
                  name: is_bought
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: 07042022-create-movie-table
      author: bogdan_lopatenko
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: TIMESTAMP
                  constraints:
                    nullanle: false
  - changeSet:
      id: 21072022-create-roles-table
      author: bogdan_lopatenko
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 21072022-create-status-table
      author: bogdan_lopatenko
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 29072022-add-ForeignKeyConstraint-status-to-user
      author: bogdan_lopatenko
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: status_id
            baseTableName: users
            constraintName: fk_status_user
            referencedColumnNames: id
            referencedTableName: status
  - changeSet:
      id: 24072022-create-user-role-table
      author: bogdan_lopatenko
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 29072022-add-ForeignKeyConstraint-user-to-user-role
      author: bogdan_lopatenko
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_role
            constraintName: fk_user_user_role
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: 29072022-add-ForeignKeyConstraint-role-to-user-role
      author: bogdan_lopatenko
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user_role
            constraintName: fk_role_user_role
            referencedColumnNames: id
            referencedTableName: roles
  - changeSet:
      id: 29072022-add-unique-constraints
      author: bogdan_lopatenko
      changes:
        - addUniqueConstraint:
            columnNames: user_id, role_id
            constraintName: uc_user_role
            schemaName: public
            tableName: user_role
